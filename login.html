<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <form class="login-form">
        <div class="container is-fluid mb-4">
          <label for="email-login">email:</label>
          <input class="input is-rounded m-1" type="text" id="email-login" />
        </div>
        <div class="container is-fluid mb-4">
          <label for="password-login">password:</label>
          <input class="input is-rounded m-1" type="text" id="password-login" />
        </div>
        <div class="container is-fluid mb-4">
          <button class="button is-link is-rounded" id="login-form" type="submit">login</button>
        </div>
      </form>
      
      <form class="signup-form">
        <div class="container is-fluid mb-4">
          <label for="first-name-signup">First Name:</label>
          <input class="input is-rounded m-1" type="text" placeholder="First Name" id="first-name-signup" />
        </div>
        <div class="container is-fluid mb-4">
          <label for="last-name-signup">Last Name:</label>
          <input class="input is-rounded m-1" type="text" placeholder="Last Name" id="last-name-signup" />
        </div>
        <div class="container is-fluid mb-4">
          <label for="home-address">home address:</label>
          <input class="input is-rounded m-1" type="text" id="location" />
        </div>
        <div class="container is-fluid mb-4">
          <label for="email-signup">email:</label>
          <input class="input is-rounded m-1" type="text" id="email-signup" />
        </div>
        <div class="container is-fluid mb-4">
          <label for="age-signup">age:</label>
          <input class="input is-rounded m-1" type="text" id="age-signup" />
        </div>
        <div class="container is-fluid mb-4">
          <label for="password-signup">password:</label>
          <input class="input is-rounded m-1" type="password" id="password-signup" />
        </div>
        <div class="container is-fluid mb-4">
          <button class="button is-link is-rounded" id="submit-form" type="submit">signup</button>
        </div>
      </form>
      . . .
      </form>
