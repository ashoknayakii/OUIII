<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Fredoka+One&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="/css/dashboard.css" />
  <title>GETParty!</title>
</head>

<body>
  <div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Create A Party</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <form id="create-form" class="create-party-form">
          <div class="container is-fluid mb-4">
            <label for="title">Title:</label>
            <div class="control" id="create-title">
              <input class="input is-rounded m-1" type="text" style="background-color:#EEE6E6">
            </div>
          </div>
          <div class="container is-fluid mb-4">
            <div class="check-public">
              <label for="public">Is this party public:</label>
              <input type="checkbox" name="public" id="public-checkbox" />
              <label for="private"> or private:</label>
              <input type="checkbox" name="private" id="private-checkbox" />
            </div>
          </div>
          <div class="container is-fluid mb-4">
            <div class="check-age">
              <p>Over 21:</p>
              <input type="radio" name="age-confirm" id="21-true" />
              <label for="21-true">Yes</label>
              <input type="radio" name="age-confirm" id="21-false" />
              <label for="21-false">No</label>
            </div>
          </div>
          <div class="container is-fluid mb-4">
            <label for="title">Theme:</label>
            <div class="select is-rounded" id="create-theme">
              <select class="theme" style="background-color:#EEE6E6">
                <option>costume</option>
                <option>kegger</option>
                <option>tailgate</option>
                <option>fancy cocktails</option>
                <option>dinner</option>
              </select>
            </div>
          </div>
          <div class="container is-fluid mb-4">
            <label for="title">Email:</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-rounded m-1" type="email" style="background-color:#EEE6E6">
            </div>
          </div>
        </form>
        <script src="/js/login.js"></script>
</body>
</section>
<footer class="modal-card-foot">
  <button class="button is-link">Save changes</button>
  <button class="button">Cancel</button>
</footer>
</div>
</div>
